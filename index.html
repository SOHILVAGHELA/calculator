<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-center mt-5">Calculator</h1>
    <div class="container py-5">
        <div class="row">
            <div class="col">
                <label class="form-label">Number-1</label>
                <input type="text" onkeydown="resetAnswer()" id="input1" class="form-control"
                    placeholder="Enter first number">
            </div>
            <div class="col">
                <label class="form-label">Operator</label>
                <select id="operation" class="form-select">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>

                </select>
            </div>
            <div class="col">
                <label for="inpu2" class="form-label">Number-2</label>
                <input type="text" id="input2" class="form-control" placeholder="Enter second number">
            </div>
        </div>
        <div class="row">
            <div class="col mt-3 mb-1">
                <input type="button" onclick="calc()" style="background-color: rgb(59, 59, 158); color: white;"
                    value="SUBMIT" class="form-control">
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-4">
                    <label class="form-label">Answer:</label>
                    <input type="button" id="result" class="form-control" readonly disabled>
                </div>
            </div>
        </div>
        <script>
            let number1 = document.querySelector('#input1');
            let number2 = document.querySelector('#input2');
            let result = document.querySelector('#result');
            const selectbox = document.querySelector('#operation')

            let answer;

            function calc() {
                const val1 = number1.value;
                const val2 = number2.value;

                if (selectbox.value == '+') {
                    answer = parseFloat(val1) + parseFloat(val2);
                }
                if (selectbox.value == '-') {
                    answer = parseInt(val1) - parseInt(val2);
                }
                if (selectbox.value == '*') {
                    answer = parseInt(val1) * parseInt(val2);
                }
                if (selectbox.value == '/') {
                    answer = parseInt(val1) / parseInt(val2);
                }
                result.value = answer;
            }
            function resetAnswer() {
                result.value = ''
            }

        </script>
</body>

</html>
